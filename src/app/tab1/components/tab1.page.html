<ion-header [translucent]="true">
  <ion-toolbar>
    <app-app-bar [title]="titlePage"></app-app-bar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="card position-absolute top-50 start-50 translate-middle" style="width: 18rem;">
    <img src="../../../assets/img/avatar.jpg" class="card-img-top" alt="Sunset Over the Sea" />
    <div class="card-body center">
      <h5>Username:</h5>
      <h6 class="card-title text-muted">{{user?.name??"Username"}}</h6>
      <h5>Phone:</h5>
      <h6 class="card-subtitle  text-muted">{{user?.phone??"+593999999999"}}</h6>

    </div>
  </div>
</ion-content>
